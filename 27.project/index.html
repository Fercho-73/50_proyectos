<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <title>Vertical Slider</title>
</head>

<body>
  <div class="slider-container">
    <div class="left-slider">
      <div style="background-color: #FFB866;">
        <h1>Natureflower</h1>
        <p>all in pink</p>
      </div>

      <div style="background-color: #02664c;">
        <h1>Bluuue sky</h1>
        <p>with it`s mountains</p>
      </div>

      <div style="background-color: #252E33;">
        <h1>loney castle</h1>
        <p>in the sunset</p>
      </div>

      <div style="background-color: brown;">
        <h1>flying eagle</h1>
        <p>all in pink</p>
      </div>
    </div>
    <div class="right-slider">
      <div style="background-image: url('https://cdn.pixabay.com/photo/2021/07/04/19/59/monument-6387465_1280.jpg');">
      </div>

      <div style="background-image: url('https://cdn.pixabay.com/photo/2020/05/15/16/42/batman-5174224_1280.jpg');">
      </div>
      <div
        style="background-image: url(https://media.istockphoto.com/id/1756133188/es/foto/vista-de-los-pescadores-que-pescan-en-el-r%C3%ADo-en-la-monta%C3%B1a-thung-en-tra-linh-provincia-de-cao.jpg?s=1024x1024&w=is&k=20&c=mvY-pZY9ibeWrHbzOK6CTd5u4709yxSq079hVhL4yhk=);">
      </div>
      <div style="background-image: url('https://cdn.pixabay.com/photo/2023/08/05/08/15/ship-8170663_1280.jpg');">
      </div>
    </div>
    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>

      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
